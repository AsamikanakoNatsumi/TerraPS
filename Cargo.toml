[package]
name = "doctorate_rs"
readme = "README.md"
version = "0.0.4"
edition = "2021"
license = "LICENSE"
include = [
    "LICENSE",
    "config/*",
    "data/*",
    "syncData.json",
    "update.nu",
    "*.py"
]
exclude = [
    "data/gacha/*"
]
publish = false

[[bin]]
name = "doc-rs"
path = "F:/doctorate_rs/src/main.rs"

[dependencies]
axum = { version = "0.7.4", features = ["tracing"] }
tokio = { version = "1.36", features = ["full"] }
hyper = { version = "1.2", features = ["full"] }
hyper-util = "0.1.3"
serde = { version = "1", features = ["derive"] }
serde_json = {version = "1", features = ["preserve_order"] }
thiserror = "*"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
base64 = "0.22.0"
reqwest = { version = "0.11", features = ["json"] }
constcat = "0.5.0"
futures = "*"
rand = "0.8.5"

[profile.release]
debug = false
lto = "fat"
strip = "symbols"
panic = "abort"
codegen-units = 1
opt-level = 3

[profile.dev]
debug = true
strip = false
lto = "off"
codegen-units = 16
opt-level = 0